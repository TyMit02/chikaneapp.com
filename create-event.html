<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chikane - Create Event</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar sticky">
        <div class="container navbar-content">
            <div class="logo-container">
                <img src="images/logo.png" alt="Chikane Logo" class="logo">
            </div>
            <div class="nav-links-container">
                <ul class="nav-links">
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="#" id="logout-button">Log Out</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Create Event Form -->
    <div class="container">
        <div class="create-event-container">
            <h1>Create New Event</h1>
            <form id="create-event-form">
                <div class="form-group">
                    <input type="text" id="event-name" placeholder="Event Name" required>
                </div>
                <div class="form-group">
                    <input type="date" id="event-date" required>
                </div>
                <div class="form-group">
                    <input type="text" id="event-code" placeholder="Event Code" required>
                </div>
                <div class="form-group">
                    <input type="text" id="track-name" placeholder="Track Name" required>
                </div>
                <div class="form-group">
                    <input type="text" id="track-id" placeholder="Track ID" required>
                </div>
                <input type="hidden" id="organizer-id">
                <button type="submit" class="create-event-button">Create Event</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Chikane. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js" type="module"></script>
</body>
</html>
