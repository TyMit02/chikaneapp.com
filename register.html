<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chikane - Event Organizer Registration</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar sticky">
        <div class="container">
            <img src="images/logo.png" alt="Chikane Logo" class="logo">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    </nav>

    <!-- Registration Section -->
    <section class="register-section">
        <div class="register-container">
            <h1>Event Organizer Registration</h1>
            <form id="register-form">
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <select id="plan" required>
                    <option value="">Choose Your Plan</option>
                    <option value="basic">Basic ($100/month)</option>
                    <option value="standard">Standard ($200/month)</option>
                    <option value="premium">Premium ($300/month)</option>
                </select>
                <button type="submit" class="register-button">Sign Up</button>
            </form>
            <p id="register-error" style="color: red; display: none;"></p>
        </div>
    </section>

    <!-- JS Script -->
    <script src="script.js" type="module"></script>
</body>
</html>
