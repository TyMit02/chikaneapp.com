<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chikane - Event Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar sticky">
        <div class="container">
            <img src="images/logo.png" alt="Chikane Logo" class="logo">
            <ul class="nav-links">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="login.html" id="logout-button">Log Out</a></li>
            </ul>
        </div>
    </nav>

    <!-- Event Header -->
    <div class="event-header">
        <h1 id="event-title">Event Title</h1>
        <p id="event-code">Event Code: 12345</p>
        <p id="track-name">Track: Sample Track</p>
    </div>

    <!-- Card Container -->
    <div class="card-container">
        <!-- Participants Section -->
        <div class="event-card participants-section">
            <h2>Participants</h2>
            <div id="participants-list"></div>
            <form id="add-participant-form">
                <input type="text" id="participant-name" placeholder="Participant Name">
                <button type="submit" id="add-participant-button">Add Participant</button>
            </form>
        </div>

        <!-- Event Details Card -->
        <div class="event-card">
            <h2>Event Details</h2>
            <p><strong>Organizer:</strong> <span id="organizer-name">Ty</span></p>
            <p><strong>Status:</strong> <span id="event-status">Upcoming</span></p>
            <button id="edit-details-button">Edit Details</button>
        </div>

        <!-- Schedule Management -->
        <div class="schedule-management">
            <h2>Schedule</h2>
            <form id="add-schedule-form">
                <input type="text" id="schedule-title" placeholder="Schedule Title" required>
                <input type="datetime-local" id="schedule-date" required>
                <button type="submit" class="add-schedule-button">Add Schedule</button>
            </form>

            <!-- Schedule List -->
            <div id="schedules-list" class="schedule-list">
                <!-- Schedules will be dynamically added here -->
            </div>
        </div>
    
        <!-- Event Timeline -->
        <section class="event-timeline">
            <h2>Event Timeline</h2>
            <div id="timeline-container" class="timeline-container">
                <!-- Timeline items will be dynamically added here -->
            </div>
        </section>
    </section>

    <!-- JS Script -->
    <script src="script.js" type="module"></script>
</body>
</html>
