<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chikane - Event Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar sticky">
        <div class="container">
            <img src="images/logo.png" alt="Chikane Logo" class="logo">
            <ul class="nav-links">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="#" id="logout-button">Log Out</a></li>
            </ul>
        </div>
    </nav>

    <!-- Event Header -->
    <section class="event-header">
        <div class="container">
            <h1 id="event-title">Event Title</h1>
            <div class="event-meta">
                <span>Code: <span id="code-value">N/A</span></span>
                <span>Track: <span id="track-value">N/A</span></span>
                <span>Organizer: <span id="organizer-name">N/A</span></span>
            </div>
        </div>
    </section>

    <!-- Event Details Grid -->
    <section class="event-details-grid">
        <div class="container">
            <div class="grid-container">
                <!-- Participants Section -->
                <div class="grid-item participants-section">
                    <h2>Participants</h2>
                    <div id="participants-list" class="participant-list">
                        <!-- Participants will be loaded here -->
                    </div>
                    <form id="add-participant-form" class="add-item-form">
                        <input type="text" id="participant-name" placeholder="Participant Name" required>
                        <button type="submit">Add Participant</button>
                    </form>
                </div>

                <!-- Details Section -->
                <div class="grid-item details-section">
                    <h2>Event Details</h2>
                    <div class="details-content">
                        <div class="detail-item">
                            <label>Date:</label>
                            <span id="event-date">N/A</span>
                        </div>
                        <div class="detail-item">
                            <label>Track Configuration:</label>
                            <span id="track-config">N/A</span>
                        </div>
                        <div class="detail-item">
                            <label>Total Participants:</label>
                            <span id="participant-count">0</span>
                        </div>
                    </div>
                </div>

                <!-- Schedule Section -->
                <div class="grid-item schedule-section">
                    <h2>Schedule</h2>
                    <div id="schedules-list" class="schedule-list">
                        <!-- Schedules will be loaded here -->
                    </div>
                    <form id="add-schedule-form" class="add-item-form">
                        <input type="text" id="schedule-title" placeholder="Schedule Title" required>
                        <input type="datetime-local" id="schedule-date" required>
                        <button type="submit">Add Schedule</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Chikane. All rights reserved.</p>
        </div>
    </footer>

    <!-- JS Script -->
    <script src="script.js" type="module"></script>
</body>
</html>
