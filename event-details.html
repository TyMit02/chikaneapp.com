<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chikane - Event Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar sticky">
        <div class="container">
            <img src="images/logo.png" alt="Chikane Logo" class="logo">
            <ul class="nav-links">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="#" id="logout-button">Log Out</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Event Title Card -->
        <div class="event-title-card">
            <h1 id="event-title">Hola</h1>
            <div class="event-info-grid">
                <div class="info-item">
                    <span class="label">Code:</span>
                    <span class="value" id="code-value">hola</span>
                </div>
                <div class="info-item">
                    <span class="label">Track:</span>
                    <span class="value" id="track-value">Eagles Canyon</span>
                </div>
                <div class="info-item">
                    <span class="label">Date:</span>
                    <span class="value" id="event-date">N/A</span>
                </div>
            </div>
        </div>

        <!-- Content Grid -->
        <div class="content-grid">
            <!-- Participants Section -->
            <div class="content-card">
                <h2>Participants <span class="count">0 Participants</span></h2>
                <div class="card-content">
                    <div id="participants-list" class="list-container">
                        <p class="empty-state">No participants yet</p>
                    </div>
                    <div class="card-form">
                        <div class="input-group">
                            <input type="text" id="participant-name" placeholder="Participant Name">
                            <button class="action-button">Add Participant</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Details Section -->
            <div class="content-card">
                <h2>Details</h2>
                <div class="card-content">
                    <div class="details-list">
                        <div class="detail-item">
                            <span class="label">Organizer:</span>
                            <span class="value">N/A</span>
                        </div>
                        <div class="detail-item">
                            <span class="label">Track Configuration:</span>
                            <span class="value">N/A</span>
                        </div>
                        <div class="detail-item">
                            <span class="label">Start Time:</span>
                            <span class="value">N/A</span>
                        </div>
                        <div class="detail-item">
                            <span class="label">Event Type:</span>
                            <span class="value">N/A</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Schedule Section -->
            <div class="content-card">
                <h2>Schedule</h2>
                <div class="card-content">
                    <div id="schedules-list" class="list-container">
                        <p class="empty-state">No schedules yet</p>
                    </div>
                    <div class="card-form">
                        <div class="input-group">
                            <input type="text" id="schedule-title" placeholder="Schedule Title">
                            <input type="datetime-local" id="schedule-date">
                            <button class="action-button">Add Schedule</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Chikane. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js" type="module"></script>
</body>
</html>
