<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chikane - Event Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar sticky">
        <div class="container">
            <img src="images/logo.png" alt="Chikane Logo" class="logo">
            <ul class="nav-links">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="#" id="logout-button">Log Out</a></li>
            </ul>
        </div>
    </nav>

    <!-- Event Details Content -->
    <div class="container">
        <!-- Event Overview Card -->
        <div class="card event-overview">
            <h1 id="event-title">Event Title</h1>
            <div class="event-meta">
                <div class="meta-item">
                    <i class="fas fa-hashtag"></i>
                    <span>Code: <strong id="code-value">N/A</strong></span>
                </div>
                <div class="meta-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Track: <strong id="track-value">N/A</strong></span>
                </div>
                <div class="meta-item">
                    <i class="fas fa-calendar"></i>
                    <span>Date: <strong id="event-date">N/A</strong></span>
                </div>
            </div>
        </div>

        <!-- Cards Grid -->
        <div class="cards-grid">
            <!-- Participants Card -->
            <div class="card">
                <div class="card-header">
                    <h2>Participants</h2>
                    <span class="participant-count" id="participant-count">0 Participants</span>
                </div>
                <div class="card-content">
                    <div id="participants-list" class="participants-list">
                        <!-- Participants will be dynamically added here -->
                    </div>
                    <form id="add-participant-form" class="add-form">
                        <div class="form-group">
                            <input type="text" id="participant-name" placeholder="Participant Name" required>
                            <button type="submit" class="btn-primary">Add Participant</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Event Details Card -->
            <div class="card">
                <div class="card-header">
                    <h2>Details</h2>
                </div>
                <div class="card-content">
                    <div class="details-grid">
                        <div class="detail-item">
                            <label>Organizer</label>
                            <span id="organizer-name">N/A</span>
                        </div>
                        <div class="detail-item">
                            <label>Track Configuration</label>
                            <span id="track-config">N/A</span>
                        </div>
                        <div class="detail-item">
                            <label>Start Time</label>
                            <span id="start-time">N/A</span>
                        </div>
                        <div class="detail-item">
                            <label>Event Type</label>
                            <span id="event-type">N/A</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Schedule Card -->
            <div class="card">
                <div class="card-header">
                    <h2>Schedule</h2>
                </div>
                <div class="card-content">
                    <div id="schedules-list" class="schedules-list">
                        <!-- Schedules will be dynamically added here -->
                    </div>
                    <form id="add-schedule-form" class="add-form">
                        <div class="form-group">
                            <input type="text" id="schedule-title" placeholder="Schedule Title" required>
                            <input type="datetime-local" id="schedule-date" required>
                            <button type="submit" class="btn-primary">Add Schedule</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Chikane. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js" type="module"></script>
</body>
</html>
