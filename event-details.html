<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chikane - Event Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar sticky">
        <div class="container">
            <img src="images/logo.png" alt="Chikane Logo" class="logo">
            <ul class="nav-links">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="#" id="logout-button">Log Out</a></li>
            </ul>
        </div>
    </nav>

    <!-- Event Details -->
    <section class="event-details">
        <h1 id="event-title">Event Title</h1>
        <p id="event-code">Code: <span id="code-value">N/A</span></p>
        <p id="track-name">Track: <span id="track-value">N/A</span></p>
        <p id="organizer-name">Organizer: Ty</p>
    </section>

    <!-- Participants Section -->
    <section class="participants-section">
        <h2>Participants</h2>
        <div id="participants-list" class="participant-list">
            <!-- Participant items will load here -->
        </div>
        <form id="add-participant-form">
            <input type="text" id="participant-name" placeholder="Participant Name" required>
            <button type="submit">Add Participant</button>
        </form>
    </section>

    <!-- Schedule Management Section -->
    <section class="schedule-management">
        <h2>Schedule</h2>
        <div id="schedules-list" class="schedule-list">
            <!-- Schedule items will load here -->
        </div>
        <form id="add-schedule-form">
            <input type="text" id="schedule-title" placeholder="Schedule Title" required>
            <input type="datetime-local" id="schedule-date" required>
            <button type="submit">Add Schedule</button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Chikane. All rights reserved.</p>
        </div>
    </footer>

    <!-- JS Script -->
    <script src="script.js" type="module"></script>
</body>
</html>
