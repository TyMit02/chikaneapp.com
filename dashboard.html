<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chikane - Event Organizer Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar sticky">
        <div class="container">
            <img src="images/logo.png" alt="Chikane Logo" class="logo">
            <ul class="nav-links">
                <li><a href="#" id="logout-button">Log Out</a></li>
            </ul>
        </div>
    </nav>

    <!-- Dashboard Overview -->
    <section class="dashboard">
        <h1>Welcome, Event Organizer!</h1>
        <div class="dashboard-cards">
            <!-- Event Summary Cards -->
            <div class="dashboard-card">
                <h2>Total Events</h2>
                <p id="total-events">0</p>
            </div>
            <div class="dashboard-card">
                <h2>Total Participants</h2>
                <p id="total-participants">0</p>
            </div>
            <div class="dashboard-card">
                <h2>Completed Sessions</h2>
                <p id="completed-sessions">0</p>
            </div>
        </div>
        <p>Manage events, view participants, and more.</p>

        <!-- Dynamic Event List -->
        <div class="event-list">
            <h2>Your Events</h2>
            <div id="event-container">
                <!-- Event cards will be dynamically populated here -->
            </div>
        </div>
        <button id="create-event-button" class="dashboard-link">Create New Event</button>
    </section>

    <!-- JS Script -->
    <script src="script.js" type="module"></script>
</body>
</html>
