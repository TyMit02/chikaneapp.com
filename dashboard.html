<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chikane - Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar sticky">
        <div class="container navbar-content">
            <div class="logo-container">
                <img src="images/logo.png" alt="Chikane Logo" class="logo">
            </div>
            <div class="nav-links-container">
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="create-event.html">Create Event</a></li>
                    <li><a href="organizer-portal.html">Organizer Portal</a></li>
                    <li><a href="#" id="logout-button">Log Out</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Dynamic Content Container -->
    <div id="main-content">
        <!-- Dashboard View -->
        <div id="dashboard-view" class="view-container">
            <div class="container">
                <div class="dashboard-header">
                    <h1>Your Events</h1>
                    <div class="event-filters">
                        <select id="eventFilter" class="filter-select">
                            <option value="all">All Events</option>
                            <option value="upcoming">Upcoming Events</option>
                            <option value="past">Past Events</option>
                        </select>
                    </div>
                </div>
                <div class="events-grid" id="eventsContainer">
                    <!-- Events will be dynamically inserted here -->
                </div>
            </div>
        </div>

        <div class="financial-overview-container">
            <div class="section-header">
                <h2>Financial Overview</h2>
                <div class="time-filter">
                    <select id="time-period">
                        <option value="week">Last 7 Days</option>
                        <option value="month">Last 30 Days</option>
                        <option value="year">Last Year</option>
                    </select>
                </div>
            </div>
            
            <!-- Summary Cards -->
            <div class="summary-cards">
                <div class="summary-card">
                    <h3>Total Revenue</h3>
                    <p class="amount" id="total-revenue">$0.00</p>
                    <p class="change positive" id="revenue-change">+0%</p>
                </div>
                
                <div class="summary-card">
                    <h3>Pending Payouts</h3>
                    <p class="amount" id="pending-payouts">$0.00</p>
                    <p class="status" id="payout-status">Next payout in 2 days</p>
                </div>
                
                <div class="summary-card">
                    <h3>Active Registrations</h3>
                    <p class="amount" id="active-registrations">0</p>
                    <p class="change" id="registration-change">+0%</p>
                </div>
            </div>
            
            <!-- Revenue Chart -->
            <div class="revenue-chart-container">
                <canvas id="revenueChart"></canvas>
            </div>
            
            <!-- Recent Transactions -->
            <div class="recent-transactions">
                <h3>Recent Transactions</h3>
                <div class="transaction-list" id="transaction-list">
                    <!-- Transactions will be populated here -->
                </div>
            </div>
        </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Chikane. All rights reserved.</p>
        </div>
    </footer>

    <div id="error-message" style="display: none;" class="error-alert"></div>
    <div id="loading" style="display: none;" class="loading-spinner">
        Loading...
    </div>

    <!-- Scripts -->
    <script type="module" src="auth-handler.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
