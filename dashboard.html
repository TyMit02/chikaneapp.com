<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chikane - Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar sticky">
        <div class="container">
            <img src="images/logo.png" alt="Chikane Logo" class="logo">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#" id="logout-button">Log Out</a></li>
            </ul>
        </div>
    </nav>

    <!-- Dashboard Overview -->
    <section class="dashboard">
        <h1>Welcome, Event Organizer!</h1>
        <p>Manage events, participants, and schedules.</p>

        <!-- Create Event Section -->
        <section class="create-event">
            <h2>Create New Event</h2>
            <form id="create-event-form">
                <input type="text" id="event-name" placeholder="Event Name" required>
                <input type="date" id="event-date" required>
                <input type="text" id="event-description" placeholder="Event Description" required>
                <button type="submit">Create Event</button>
            </form>
        </section>

        <!-- Event List -->
        <section class="event-list">
            <h2>Your Events</h2>
            <div id="event-container">
                <!-- Event cards will be dynamically added here -->
            </div>
        </section>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Chikane. All rights reserved.</p>
        </div>
    </footer>

    <!-- JS Script -->
    <script src="script.js" type="module"></script>
</body>
</html>
