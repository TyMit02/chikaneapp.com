<body>
    <!-- Map Section -->
    <section class="map-section">
        <h2>Tracks Supported by Chikane</h2>
        <div id="map" style="height: 500px;"></div>
    </section>

    <script type="module">
        // Initialize Leaflet map
        const map = L.map('map').setView([20, 0], 2); // Initial view: World

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
        }).addTo(map);

        // JSON data from custom_tracks.json
        const tracks = [
            {
                "id": "srw001",
                "name": "Senior Way Test",
                "latitude": 32.974202770110104,
                "longitude": -96.76546303267521
            },
            {
                "id": "mhwk001",
                "name": "Mohawk test loop",
                "latitude": 32.97079229056808,
                "longitude": -96.76073431722033
            },
            {
                "id": "ecr001",
                "name": "Eagles Canyon Raceway CW",
                "latitude": 33.383333,
                "longitude": -97.466667
            },
            {
                "id": "cota001",
                "name": "Circuit of the Americas",
                "latitude": 30.1328,
                "longitude": -97.6411
            }
            // Add more tracks from the JSON data
        ];

        // Add markers to the map
        tracks.forEach(track => {
            L.marker([track.latitude, track.longitude])
                .addTo(map)
                .bindPopup(`<b>${track.name}</b>`);
        });
    </script>
</body>
